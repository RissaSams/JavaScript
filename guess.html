<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
</head>
<body>
    <h1><b>Guess The Surprise Number</b></h1>
    <label for="guess">Guess My Number</label>
    <input type="number" id="guess">
    <button onclick='makeGuess()'>Guess</button>
    <div id="answer">How did you do?</div>
</body>
<script>
    let randNum = Math.floor(Math.random() * 100);
    let count = 0;
    function makeGuess() {
        let answer = document.getElementById('answer')
        let g = document.getElementById('guess')
        let myGuess = g.value;
        count++;
        if (myGuess < randNum) {
            answer.innerHTML = 'Too Cold! Guess=' + count
        } else if (myGuess > randNum) {
            answer.innerHTML = 'Too Hot! Guess=' + count
        } else {
            answer.innerHTML = 'Just Right! Guess=' + count
        }
    }
</script>
</html>
