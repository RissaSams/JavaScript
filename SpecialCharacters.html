<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters</title>
</head>

<body>
    <table border="1px">
        <caption>Special Characters</caption>
        <thead>
            <tr>
                <th>Character</th>
                <th>Entity Ref.</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&infin;</td>
                <td>&amp;infin;</td>
                <td>Infinity Symbol</td>
            </tr>
            <tr>
                <td>&Sigma;</td>
                <td>&amp;Sigma;</td>
                <td>Upper Case Sigma</td>
            </tr>
            <tr>
                <td>&micro;</td>
                <td>&amp;micro;</td>
                <td>Micro prefix. Greek lower case mu.</td>
            </tr>
            <tr>
                <td>&deg;</td>
                <td>&amp;deg;</td>
                <td>Degress</td>
            </tr>
            <tr>
                <td>&lambda;</td>
                <td>&amp;lambda;</td>
                <td>Lower Case Lambda</td>
            </tr>
        </tbody>
</body>

</html>
